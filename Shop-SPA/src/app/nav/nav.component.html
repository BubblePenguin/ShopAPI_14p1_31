<nav class="navbar navbar-expand-md navbar-dark bg-primary pt-2 pb-2">
  <div class="container justify-content-center">
    <a class="navbar-brand text-success" [routerLink]="['/products']"
      ><span class="mr-3"> </span
      ><strong>Shop</strong></a
    >

    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto pb-1 pl-3">
      <li class="nav-item p-0" routerLinkActive="active">
        <a class="btn btn-primary btn-xs" [routerLink]="['/products']"
          >All Products<i class="fa fa-automobile pl-2"></i
        ></a>
      </li>
      
    </ul>

    <div *ngIf="loggedIn()" class="dropdown pr-3" dropdown>

      <a class="dropdown-toggle text-light" dropdownToggle>
        Wellcome
        {{ authService.decodedToken?.unique_name | titlecase }}
      </a>

      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" (click)="logout()" [routerLink]="['/home']"
          ><i class="fa fa-sign-out mr-3"></i>Logout</a
        >
      </div>
    </div>

    <form
      *ngIf="!loggedIn()"
      #loginForm="ngForm"
      class="form-inline my-2 my-lg-0"
      (ngSubmit)="login()"
    >
      <input
        class="form-control mr-sm-2"
        type="text"
        name="login"
        placeholder="Login"
        required
        [(ngModel)]="model.login"
      />
      <input
        class="form-control mr-sm-2"
        type="password"
        name="password"
        placeholder="Password"
        required
        [(ngModel)]="model.password"
      />
      <button
        [disabled]="!loginForm.valid"
        class="btn btn-success my-2 my-sm-0"
        type="submit"
      >
        <i class="fa fa-home pr-2"></i>
        Login
      </button>
    </form>
  </div>
</nav>
