<form [formGroup]="registerForm" (ngSubmit)="register()">
  <div class="row justify-content-center text-center">
    <div class="col col-lg-8 col-md-8 col-xs-12">
      <h2 class="text-center text-success pb-2">'SignUp'</h2>
    </div>
  </div>

  <div class="row justify-content-center text-center">
    <div class="col col-lg-8 col-md-8 col-xs-12">
      <div class="form-group">
        <input
          type="text"
          [ngClass]="{
            'is-invalid':
              registerForm.get('username').errors &&
              registerForm.get('username').touched
          }"
          class="form-control"
          formControlName="username"
          placeholder="Username"
        />
        <div class="invalid-feedback">User name is required</div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center text-center">
    <div class="col col-lg-8 col-md-8 col-xs-12">
      <div class="form-group">
        <input
          [ngClass]="{
            'is-invalid':
              registerForm.get('email').errors &&
              registerForm.get('email').touched
          }"
          type="email"
          class="form-control"
          placeholder='Email'
          formControlName="email"
        />
        <div
          class="invalid-feedback"
          *ngIf="
            registerForm.get('email').touched &&
            registerForm.get('email').hasError('required')
          "
        >
        Email is required
        </div>
        <div
          class="invalid-feedback"
          *ngIf="
            registerForm.get('email').touched &&
            registerForm.get('email').hasError('email')
          "
        >
          Email is invalid
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center text-center">
    <div class="col col-lg-8 col-md-8 col-xs-12">
      <div class="form-group">
        <input
          type="password"
          [ngClass]="{
            'is-invalid':
              registerForm.get('password').errors &&
              registerForm.get('password').touched
          }"
          class="form-control"
          formControlName="password"
          placeholder='Password'
        />
        <div
          class="invalid-feedback"
          *ngIf="
            registerForm.get('password').hasError('required') &&
            registerForm.get('password').touched
          "
        >
        Password is required
        </div>
        <div
          class="invalid-feedback"
          *ngIf="
            registerForm.get('password').hasError('minlength') &&
            registerForm.get('password').touched
          "
        >
          Password must be at least 8 characters
        </div>
        <div
          class="invalid-feedback"
          *ngIf="
            registerForm.get('password').hasError('maxlength') &&
            registerForm.get('password').touched
          "
        >
        Password cannot exceed 8 characters
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center text-center">
    <div class="col col-lg-8 col-md-8 col-xs-12">
      <div class="form-group">
        <input
          type="password"
          [ngClass]="{
            'is-invalid':
              (registerForm.get('confirmPassword').errors &&
                registerForm.get('confirmPassword').touched) ||
              (registerForm.get('confirmPassword').touched &&
                registerForm.hasError('mismatch'))
          }"
          class="form-control"
          formControlName="confirmPassword"
          placeholder="Confirm Password"
        />
        <div
          class="invalid-feedback"
          *ngIf="
            registerForm.get('confirmPassword').hasError('required') &&
            registerForm.get('confirmPassword').touched
          "
        >
        Confirm password is required
        </div>
        <div
          class="invalid-feedback"
          *ngIf="
            registerForm.hasError('mismatch') &&
            registerForm.get('confirmPassword').touched
          "
        >
        Confirm password and password must match
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center text-center">
    <div class="col col-lg-8 col-md-8 col-xs-12">
      <div class="form-group text-center">
        <button
          class="btn btn-success"
          [disabled]="!registerForm.valid"
          type="submit"
        >
          <i class="fa fa-user-plus pr-2"></i>Register
        </button>
        <button class="btn btn-default" type="button" (click)="cancel()">
          <i class="fa fa-ban pr-2"></i>
          Cancel
        </button>
      </div>
    </div>
  </div>
</form>
